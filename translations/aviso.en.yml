titulo: AVISO DE PRIVACIDAD
contenido: |
            Esta política de privacidad es válida para el sitio web de www.Xolos.com.mx. La política de privacidad descrita a continuación corresponde al sitio web del Club Xoloitzcuintles de Caliente ya que el manejo de la privacidad es fundamental para el club. Hemos elaborado esta política para garantizar que su privacidad este protegida en todo momento que use el sitio de www.Xolos.com.mx. Al usar el servicio web del Club Xoloitzcuintles de Caliente, usted manifiesta estar de acuerdo con nuestra Política de Privacidad. Si no está de acuerdo en algunos de los términos, por favor no ingrese a este sitio web.

            Usted y todos los aficionados al futbol y al equipo de futbol del Club Xoloitzcuintles de Caliente pueden visitar algunas de las páginas de nuestro sitio sin proporcionarnos ninguna información personal. Sin embargo, para realizar los pagos de algún producto que esté interesado en comprar (boletos, playeras, etc), será necesario utilizar cualquiera de los métodos de pago disponibles, donde deberá de proporcionar sus datos personales, sin que esto implique que El Club Xoloitzcuintles de Caliente tendrá acceso a dichos datos ya que dicha información es única y exclusivamente manejada y administrada por los sistemas de pago. Para ello, será necesario proporcionar datos personales y de tarjeta de crédito o débito, como su nombre, dirección o correo electrónico para enviarle información y confirmaciones de compra.

            Al utilizar este sitio, es probable que rastreemos automáticamente cierta información, como su IP. Muchos sitios reúnen dicha información para un propósito analítico. Si decide difundir información personal utilizando cualquiera de nuestros medios de comunicación, como mensajes electrónicos, la información personal que divulgue será su responsabilidad. Nos reservamos el derecho de eliminar las cuentas de los usuarios que utilicen este sitio sin acatar nuestras condiciones de uso.

            <strong>Datos de identificación personal</strong>
            El Club Xoloitzcuintles de Caliente no recopila datos de identificación personal sobre los individuos excepto cuando los individuos suministran dicha información de manera voluntaria, al registrarse en el sitio web de www.Xolos.com.mx o al enviar correo electrónico u otra comunicación dirigida al Club Xoloitzcuintles de Caliente. Los datos de identificación personal recopilados por el Club Xoloitzcuintles de Calienteno se venderán ni serán suministrados a terceros sin el consentimiento del usuario. A pesar de su política general de no divulgar los datos de identificación personal a terceros, es posible que el Club Xoloitzcuintles de Caliente divulgue dicha información en situaciones como las siguientes:
            <ul>
            <li>Cuando el Club Xoloitzcuintles de Caliente tenga motivos para creer que la divulgación de dicha información es necesaria para identificar, comunicarse con, o emprender una acción legal en contra de alguien que pudiera estar perjudicando u obstaculizando los derechos o la propiedad de el Club Xoloitzcuintles de Caliente;</li>
            <li>Según lo requiera la ley (tenga en cuenta que, bajo determinadas circunstancias, es posible que los datos personales deban divulgarse debido a citaciones, mandamientos u órdenes judiciales);</li>
            <li>Según lo indicado de otra manera por el Club Xoloitzcuintles de Caliente en el sitio web www.Xolos.com.mx, donde sólo se utiliza información personal para fines específicos. La información que usted proporcione se mantendrá confidencial y se utilizará para dar soporte a su relación con el Club Xoloitzcuintles de Caliente.</li>
            </ul>

            <strong>Uso de cookies</strong>
            Es posible que este sitio use "cookies" en conexión con ciertas características o funciones. Los archivos cookies son tipos específicos de información que un sitio web transmite al disco duro de la computadora de un usuario con el fin de mantener registros. Los cookies pueden servir para facilitar el uso de un sitio web, por ejemplo, al guardar contraseñas y preferencias mientras el usuario visita el sitio. El Club Xoloitzcuintles de Caliente puede utilizar cookies para obtener datos de identificación personal de la computadora de un usuario que no se hayan enviado originalmente como parte del cookie.

            <strong>Aceptación de la política</strong>
            Al usar el sitio del Club Xoloitzcuintles de Caliente usted indica que acepta esta política de privacidad. Si no acepta esta política, no utilice el sitio web del Club Xoloitzcuintles de Caliente. El uso continuo del sitio web del Club Xoloitzcuintles de Caliente implica que usted acepta esta política y cualquier modificación de la misma. El sitio web www.Xolos.com.mx se reserva el derecho de cambiar esta política en cualquier momento. Esta política no crea ningún derecho legal o contractual, ni pretende hacerlo, en nombre de ninguna institución ni en beneficio de ninguna institución.