titulo: Black Room
contenido: |
            Red and Black Rooms te brindan la más cordial bienvenida al sports bar único en la ciudad, ubicado dentro del Estadio Caliente con vista al campo oficial del Club Tijuana Xoloitzcuintles de Caliente. En Black Room podrás disfrutar de tus eventos deportivos favoritos acompañado de un excelente ambiente, las mejores bebidas y una gran variedad de botanas y platillos que, sin lugar a duda, ¡te encantarán!.