titulo_tijuana: CIX TIJUANA
contenido_tijuana: |
                    En el Centro de Iniciación Xoloitzcuintle, los “MiniXolos” aprenden a jugar futbol por medio de técnicas adecuadas a su edad, teniendo como prioridad la formación integral como persona y deportista.
                    En Tijuana, la institución rojinegra cuenta con seis escuelas, las cuales son CIX-Hipódromo, CIX-Florido, CIX-Playas, CIX-Reforma, CIX-Unidad Deportiva Tijuana y CIX-El Dorado.
                    En ellas, se imparten las categorías 2000, 2001-2002, 2003-2004, 2005-2006,  2008, Xolitos 2009-2010 y MiniXolos 2011, 2012 y 2013.
                    Para recibir información sobre inscripciones, mensualidades y uniformes, favor de comunicarse al teléfono: 686-54-80.
mapa_tijuana: |
                    <iframe src="https://www.google.com/maps/d/embed?mid=1JOvtjxpmZ6LAbst_77Ppl-rrUqM" width="100%" height="500"></iframe>






