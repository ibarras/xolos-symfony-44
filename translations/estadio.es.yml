titulo: ESTADIO CALIENTE
contenido: |

            Fundado en 2007 por la exigencia de contar con un aforo para cumplir con las características del proyecto de Primera División del Club Tijuana, el Estadio Caliente es la casa de los Xoloitzcuintles.

            Con una capacidad actual para 27,333 espectadores, el inmueble situado en el Hipódromo de Agua Caliente se ha convertido en un emblema de la Ciudad de Tijuana. La sensación y el aroma a futbol profesional se respiran por la zona y cada 15 días las inmediaciones del Territorio Xoloitzcuintle se convierten una zona de fiesta y ambiente familiar para disfrutar del deporte más hermoso del mundo.

            Actualmente, el estadio cuenta con 5 accesos para la comodidad de los aficionados al futbol. El inmueble está divido en 8 zonas. En las cabeceras se posicionan las porras más numerosas, en tanto que las Zonas 1 y 2, Corner y Central, cuenta con una vista inmejorable desde cualquier punto de la tribuna.

            Las zonas de palcos y VIP son otros puntos especiales en los espacios que ofrece el hogar de los Xoloitzcuintles.

            <strong><h2>El proyecto del Club Tijuana</h2></strong>
            Por crecer en todos los sentidos también se centra en la capacidad del Estadio Caliente. La meta es culminar con la obra para que el aforo en el futuro sea de 33,333 aficionados, ya que los planos del Estadio incluyen la construcción de tribunas alternas en las cabeceras y la zona de palcos será un atractivo muy especial cuando la obra esté culminada.

