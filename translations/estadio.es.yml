contenido_historia: |
                     El Estadio Caliente es un estadio de fútbol ubicado en Tijuana, Baja California, México. En él juega como local el Club Tijuana, un club profesional de fútbol mexicano que actualmente participa en la Primera División de México. Está ubicado en el exhipódromo de Agua Caliente. El Estadio Caliente, es un lugar de usos múltiples en Tijuana, Baja California, México.
                     Se utiliza principalmente para partidos de fútbol y es la sede de los partidos de casa del Club Tijuana, un club que juega en la Primera División de México, en México. El estadio tiene una capacidad de 27,333 espectadores, la razón principal de la construcción de la cancha es su deseo de tener un club de fútbol profesional en la ciudad.

                     El estadio fue inaugurado en noviembre de 2007. Después de eso, el Club Tijuana fue capaz de ser ascendido a la Primera División de México, debido a que la FEMEXFUT exige que los equipos que participen en la Primera División tener un estadio con una capacidad de más de 15000.
                     La construcción de la cancha fue prevista en dos partes. La primera parte terminó la parte baja de la cancha y el terreno. La segunda fase va desde noviembre de 2007 a enero de 2008, el estadio seguirá siendo construido. Posteriormente se realizaron renovaciones en su diseño final, aumentando su capacidad para albergar el mundial sub-17 de la FIFA; pero en octubre fue rechazado el estadio por la FIFA para albergar el Mundial.
