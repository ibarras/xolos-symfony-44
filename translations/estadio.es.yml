contenido_palcos: |
                   - Nuestros juegos de local, como en casa

                   La construcción del Estadio Caliente está por llegar a su fin y tú puedes formar parte de ella.

                   Vivir con estilo los juegos del equipo de casa y desde una zona exclusiva ahora será posible desde 33 Suites, la nueva área de palcos que está en construcción en el Estadio Caliente y desde donde podrás presenciar –mejor que desde ninguna otra parte los partidos del Club Tijuana Xoloitzcuintles de Caliente.

                   La primera etapa del estadio fue inaugurada en noviembre del 2007. Se espera que con la construcción de la Zona 2 quede concluida la construcción, lo que será un acontecimiento histórico para la ciudad y del que tú puedes formar parte.

                   Serán sólo 33 suites donde podrás vivir con el mayor confort el deporte más apasionante de la región y al que se da cita cada dos semanas, la sociedad más influyente de nuestra ciudad.
