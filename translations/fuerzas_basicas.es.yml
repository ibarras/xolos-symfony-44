            Desde sus inicios, el proyecto del Club Tijuana fue cimentando bases sólidas. Prueba de ello fue la creación de las Fuerzas Básicas y la construcción del Estadio Caliente, puesto que en sus inicios la Unidad Deportiva CREA de Tijuana fue el campo de batalla de nuestros Guerreros Rojinegros.

            Hoy en día, el Territorio Xoloitzcuintle mantiene su crecimiento y las divisiones juveniles de Xoloitzcuintles tienen un panorama alentador con la participación en Torneos Nacionales Sub13, Sub15, Sub17 y Sub20, así como el certamen de Segunda División Premier.

            La apertura del Centro de Iniciación Xoloitzcuintles ha sido significante para el Club Tijuana. Actualmente, la matrícula de alumnos en la Escuela de Futbol Infantil del Club Tijuana cuenta con más de 600 inscritos, situación que motivó a la apertura de nuevos planteles en la Frontera, así como en los municipios de Rosarito, Ensenada, así como en Chula Vista y Temecula, ya en el territorio de California en las que se cuentan a más de mil alumnos desarrollando su talento bajo la tutela del Staff Técnico Xoloitzcuintle.

