titulo_ligas: LIGAS
contenido_ligas: |
                  Las sucursales donde se puede disputar esta competición son CIX Florido y CIX Hipódromo, los cuales cuentan con la categoría femenil, 2da fuerza y 3ra fuerza.

                  En ellos, más de 100 equipos viven la emoción y la competitividad del Futbol 7 Xoloitzcuintle en búsqueda de premios en efectivo, así como los reconocimientos a los primeros tres lugares, campeón de goleo individual y mejor portero.
titulo_ubicacion:  UBICACIÓN
contenido_ubicacion: |
                      La sucursal Florido del Centro de Iniciación Xoloitzcuintle se encuentra en Entronque con Carretera Libre Tecate y Bldv 2000, S/N, Tijuana.

                      La sucursal Hipódromo del Centro de Iniciación Xoloitzcuintle se ubica en Bldv. Agua Caliente No.12027, Hipódromo Agua Caliente.

titulo_costos: COSTOS
contenido_costos: |
                  •	Renta de cancha de Fut7 sin árbitro: $400 pesos por hora.
                  •	Renta de cancha de Fut7 con árbitro: $550 pesos por hora.
                  •	Renta de cancha completa de soccer sin árbitro: $1000 pesos por hora.
                  •	Renta de cancha completa de soccer con árbitro: $1250 pesos por hora.
                  •	Torneo femenil (viernes): $300 pesos por partido.
                  •	Torneo 2da fuerza (martes): $450 pesos por partido.
                  •	Torneo 3ra fuerza (lunes, miércoles, jueves y viernes): $400 pesos por partido.
                  •	Credenciales: $60 pesos (válida por un año).
                  •	Liguilla: todos los equipos tendrán que pagar 50 pesos más de arbitraje.
                  •	Horario comprado: $1000 pesos por toda la temporada. (No se respetará el horario cuando el rival tenga el horario comprado y vaya más arriba en la tabla)
