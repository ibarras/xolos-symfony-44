titulo: PALCOS
contenido: |

            Agradeciendo anticipadamente la atención brindada a la presente, nos permitimos hacer de su conocimiento de una manera general de los beneficios que tendrán los palco-habientes del Estadio Caliente, así como algunos datos que consideramos serón importantes para usted.

            Nuestro estadio tiene la mejor ubicación ya que se localiza en los terrenos del Hipódromo de agua caliente, con amplio estacionamiento y con rutas de transporte público que permite el acceso de todo publico de manera eficiente.

            Considerando que Tijuana merece lo mejor y que se pretende tener la mejor afición regional y nacional, se ha diseñado el estadio con capacidad de 33,333 personas cómodamente sentadas, tanto en graderías como en la exclusiva sección de palcos.

            El Estadio Caliente contará con 162 palcos en tres niveles y 16 suites situados en la parte poniente del mismo, que permitirá a sus ocupantes tener la mejor visibilidad de los espectáculos presentados.

            Cada palco contará con nueve cómodas butacas, un asiento lateral y dos más en el interior, además de su propio baño privado, preparaciones para cocineta, barra y conexiones para servibar y t.v.

            Los propietarios de palcos tendrán acceso exclusivo a una área de estacionamientos con los cajones marcados con el número de su palco lo que les brindará mayor comodidad, y evitará aglomeraciones y congestionamiento de tránsito tanto en la entrada como en la salida de todos los eventos a los que asista.

            La gran ventaja para usted al momento de contratar los derechos del palco, es que su contrato será por <strong>veinticinco años con derecho de acceso a todos los eventos realizados en el Estadio Caliente</strong>, que podrán ser partidos de futbol, conciertos y en su momento peleas de box de campeonato mundial.

            Los costos de los palcos varían en función de su ubicación de acuerdo al proyecto arquitectónico. Se otorgará en financiamiento directo de uno a cuatro años según se pacte con la administración del estadio. En virtud que la empresa pretende compartir con usted el compromiso de tener futbol de primera calidad en nuestra ciudad.
