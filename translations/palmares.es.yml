titulo: PALMARÉS
contenido: |
            <br>
            Cuando el Club Tijuana Xoloitzcuintles de Caliente fue fundado en el año 2007, no muchos presagiaron el éxito que a la postre podría tener y nueve años después se puede constatar la seriedad y buen tino en la planeación del crecimiento de nuestra Institución, tiempo en el que se han cumplido sueños importantes y los objetivos trazados en el corto, mediano y largo plazo cada vez toman mayor fuerza y posicionan a nuestra escuadra Rojinegra como un referente del Balompié Azteca.
            A partir del 14 de Enero de 2007 inició una vertiginosa y fabulosa historia futbolística que se ha escrito con letras de oro en el libro del Club Tijuana. Los Xoloitzcuintles suman tres títulos: Campeón de la LIGA DE ASCENSO Torneo Apertura 2010, Campeón de Ascenso Temporada 2010-2011 y Campeón de la LIGA MX-Apertura 2012 en la PRIMERA DIVISIÓN del futbol mexicano.
            El equipo profesional de futbol de la Frontera cuenta con una rica historia llena de anécdotas memorables. El título que se consiguió en el 2 de Diciembre de 2012 en una Final histórica ante el CD Toluca consolidó al Club Tijuana en el Máximo Circuito y los Xoloitzcuintles ostentan con orgullo la primera estrella de Primera División conseguida en su corto, pero impresionante historial.
            Hoy en día se vive un momento único en la historia no solo del Club, sino de una Región –y tal vez- dos Países contagiados por el entusiasmo, ímpetu, garra y dedicación que ha mostrado el equipo de Futbol más alejado de América Latina.
            Aquí repasamos nuestra Historia:

            FUNDACIÓN
            El Club Tijuana Xoloitzcuintles de Caliente se fundó en el 2007 y cuatro años después, los Canes Prehispánicos se colocaron en el circuito de honor del futbol en México con el Ascenso a Primera División en el año 2011.
            Jorgealberto Hank Inzunza, Presidente, y Gog Murguía, Vicepresidente, encabezan el plan de mantener por mucho tiempo a Tijuana como una ciudad de Primera División y llevar a los Xoloitzcuintles a cruzar las fronteras del Planeta Futbolístico Internacional.

            FUERZAS BÁSICAS
            Desde sus inicios, el proyecto del Club Tijuana fue cimentando bases sólidas. Prueba de ello fue la creación de las Fuerzas Básicas y la construcción del Estadio Caliente, puesto que en sus inicios la Unidad Deportiva CREA de Tijuana fue el campo de batalla de nuestros Guerreros Rojinegros.
            Hoy en día, el Territorio Xoloitzcuintle mantiene su crecimiento y las divisiones juveniles de Xoloitzcuintles tienen un panorama alentador con la participación en Torneos Nacionales Sub13, Sub15, Sub17 y Sub20, así como el certamen de Segunda División Premier.
            EL ASCENSO
            El primer título de los Xoloitzcuintles llegó para el Apertura 2010 en la Liga de Ascenso del futbol mexicano. Los Rojinegros vencieron con global de 3-0 a los Tiburones Rojos de Veracruz en la Final de aquel torneo, donde anotaron Mauro Gerk, Javier Gandolfi y Raúl Enríquez, este último en la cancha del Estadio Caliente, testigo fiel de las hazañas Rojinegras.
            Para el siguiente certamen, el Club Tijuana arribó a la Final del Clausura 2011 buscando el ascenso directo, pero un apretado 1-2 en contra del Irapuato obligó a jugarse la Final de Ascenso, instancia en la que los Xoloitzcuintles superaron al equipo guanajuatense bajo la Dirección Técnica de Joaquín del Olmo.
            Nueve torneos en la División de Ascenso le enseñaron a los Xoloitzcuintles que el camino al éxito no es cosa sencilla. Después de seis Liguillas peleando el sitio entre la elite del futbol nacional, los Canes Aztecas consiguieron el Ascenso a la Primera División el 21 de Mayo de 2011, una de las fechas más especiales de nuestra historia en el deporte profesional mexicano
            En dicha Final de Ascenso ante el Irapuato, el méxico-americano Joe Corona -futbolista surgido de la cantera Rojinegra- y el delantero argentino-mexicano Mauro Gerk marcaron los goles que sellaron el pase de los Xoloitzcuintles al máximo circuito del futbol mexicano, con la presencia de nuestra fiel afición, en un partido disputado en la cancha del Estadio Caliente, el Territorio Xoloitzcuintle.

            CON SOLIDEZ Y AUTORIDAD EN PRIMERA DIVISIÓN
            El equipo rojinegro cumplió en el Apertura 2012 con una temporada memorable en la que se consumaron objetivos muy importantes que mantienen al equipo firme en su carrera por lograr la excelencia; el consolidarse aún más en el futbol profesional es parte fundamental del proyecto del balompié en la Frontera.
            Nuestra historia en la Primera División, la cual inició el 23 de julio de 2011, ha sido un camino lleno de anécdotas únicas que marcan con fuerza el sentimiento Xoloitzcuintle. Joe Corona –elemento surgido de la cantera del Club Tijuana- fue el encargado de anotar el primer gol de los Xoloitzcuintles en el Máximo Circuito en la fecha señalada, en el encuentro ante Monarcas Morelia, disputado en la cancha del Estadio Caliente.
            Los Xoloitzcuintles arribaron por primera ocasión a una Liguilla del futbol mexicano en la campaña Clausura 2012, en la que terminaron su participación en Cuartos de Final; pero a la siguiente campaña, tan solo 3 torneos después de debutar en la Primera División, el Club Tijuana registró su nombre en la posteridad del balompié nacional al ganar el título del Apertura 2012 en la LIGA MX el pasado 2 de Diciembre ante el CD Toluca.
            Después de consolidar al equipo en la Primera División, ahora los Xoloitzcuintles buscarán seguir creciendo como institución y el objetivo de cruzar las fronteras del futbol se mantiene latente en el entorno Rojinegro.

            DIRECTIVA JOVEN CON VISIÓN
            Jorgealberto Hank Inzunza y Gog Alberto Murguía Fernández conforman la Presidencia del Club Tijuana, una de las más jóvenes del futbol. Aún cuando la Liguilla y los títulos siguen siendo objetivos claros en la agenda del Club Tijuana, los jóvenes directivos no se adelantan y siguen la filosofía que ha llevado al Club Tijuana a ser un equipo sólido y que le ha otorgado respeto en el balompié profesional mexicano. Ir paso a paso, ha sido parte esencial en el desarrollo del Club Tijuana en la Frontera
