titulo: Red Room
contenido: |
            Red Room es un lugar original para eventos y recuerdos inolvidables que cuenta con una oferta culinaria que ofrece los mejores ingredientes de la región en cada platillo.
            Se ubica dentro del Estadio Caliente y su <strong>servicio de atención es de 11 a.m. a 6 p.m. de lunes a viernes</strong>.
