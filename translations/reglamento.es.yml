titulo: REGLAMENTO PALCO DE PRENSA Y PATROCINADORES
contenido: |
            1. Los boletos de Palco se entregan en las oficinas del Club Tijuana como máximo un día antes del partido de 9 a 14hrs. No se entregarán boletos fuera de este horario ni el mismo día del partido.

            2. Los boletos son personales e intransferibles. Toda persona en el palco debe contar con boleto del mismo.

            3. No se permitirá el acceso a palco con boletos de otra zona.

            4. Una vez iniciado el partido, el asiento no se garantiza.

            5. El boleto deberá presentarse con el boletero asignado para su escaneo y posteriormente se el coordinador de palco de patrocinadores les asignará sus asientos. Una vez otorgados se les solicita respetarlos sin realizar movimientos no autorizados.

            6. El servicio incluye bebidas y comida de cortesía disponible. Propina voluntaria.

            7. Toda persona que se encuentre realizando disturbios dentro del palco será desalojada a la brevedad.

            8. Por respeto a la institución, no se permite el ingreso a Palco de Prensa y Patrocinadores a personas con vestimenta alusiva al equipo rival.

            9. Los boletos de palco no podrán ser utilizados con fines promocionales. Aplica única y exclusivamente para directivos y empleados de la empresa que respresentan.

            10. No está permitido fumar en el interior del palco.