titulo: VISION
contenido: |

            Somos un equipo comprometido con la sociedad, buscamos el bienestar de la misma, para así posicionar el futbol y la identidad Xoloitzcuintle mediante la unión de esfuerzos y capacidades que ofrecemos como club, actuando, pensando y participando eficazmente de todos los que orgullosamente pertenecemos a la gran familia Xoloitzcuintles de Caliente.

            Crecer día a día como un club exitoso, ser altamente competitivo en todas nuestras categorías, aportar ejemplos a la sociedad, para así ser un digno representante de nuestra región, siendo fieles a nuestros valores, manifestándolos en cada acto de nuestra vida.<br>
            Jorgealberto Hank Inzunza y Gog Alberto Murguía Fernández conforman la Presidencia del Club Tijuana, una de las más jóvenes del futbol. Aún cuando la Liguilla y los títulos siguen siendo objetivos claros en la agenda del Club Tijuana, los jóvenes directivos no se adelantan y siguen la filosofía que ha llevado al Club Tijuana a ser un equipo sólido y que le ha otorgado respeto en el balompié profesional mexicano. Ir paso a paso, ha sido parte esencial en el desarrollo del Club Tijuana en la Frontera.
